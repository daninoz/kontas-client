<form class="ng-pristine ng-valid" name="vm.currencyForm">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Create</h2>
      <span flex="" class="flex"></span>
      <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="vm.cancel()">
        <md-icon md-font-icon="fa-close" class="fa" alt="cancel"></md-icon>
      </button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <md-input-container class="md-block">
        <label>Name</label>
        <input required name="name" ng-model="vm.currency.name"
            ng-maxlength="100" ng-change="vm.resetRemoteErrors(vm.currencyForm.name)">
        <div ng-messages="vm.currencyForm.name.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="maxlength">The max length for this field is 100.</div>
          <div ng-message="duplicate">A currency with this name already exists.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Exchange Rate</label>
        <input type="number" required name="exchange_rate" ng-model="vm.currency.exchange_rate"
            ng-change="vm.resetRemoteErrors(vm.currencyForm.exchange_rate)">
        <div ng-messages="vm.currencyForm.exchange_rate.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="number">This must be a number.</div>
        </div>
      </md-input-container>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row" class="layout-row">
    <span flex="" class="flex"></span>
    <button class="md-button md-ink-ripple" type="button" ng-click="vm.create()"
        ng-disabled="vm.currencyForm.$pristine || vm.currencyForm.$invalid">
      Add
    </button>
  </md-dialog-actions>
</form>
