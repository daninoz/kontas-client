<div layout="row" flex layout-align="center center">
  <h1 class="md-title">Estimations</h1>
  <span flex></span>
  <md-button class="md-fab md-mini" aria-label="Add" ng-click="vm.create($event)">
    <md-icon md-font-icon="fa-plus" class="fa" alt="add"></md-icon>
  </md-button>
</div>
<md-list ng-cloak>
  <md-list-item class="secondary-button-padding" ng-repeat="estimation in vm.estimations">
    <p>{{ estimation.category }}</p>
    <p>{{ estimation.amount }}</p>
    <p>{{ estimation.currency }}</p>
    <md-button class="md-raised md-primary md-warn" ng-click="vm.remove(estimation.id)">Delete</md-button>
    <md-button class="md-raised md-primary" ng-click="vm.edit(estimation.id)">Edit</md-button>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
