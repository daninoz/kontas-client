<form class="ng-pristine ng-valid" name="vm.creditCardForm">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Edit</h2>
      <span flex="" class="flex"></span>
      <button class="md-icon-button md-button md-ink-ripple" type="button" ng-click="vm.cancel()">
        <md-icon md-font-icon="fa-close" class="fa" alt="cancel"></md-icon>
      </button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <md-input-container class="md-block">
        <label>Name</label>
        <input required name="name" ng-model="vm.creditCard.name"
            ng-maxlength="100" ng-change="vm.resetRemoteErrors(vm.creditCardForm.name)">
        <div ng-messages="vm.creditCardForm.name.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="maxlength">The max length for this field is 100.</div>
          <div ng-message="duplicate">A credit card with this name already exists.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Fee</label>
        <input type="number" required name="fee" ng-model="vm.creditCard.fee"
            ng-change="vm.resetRemoteErrors(vm.creditCardForm.fee)">
        <div ng-messages="vm.creditCardForm.fee.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="number">This must be a number.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Insurance</label>
        <input type="number" required name="insurance" ng-model="vm.creditCard.insurance"
            ng-change="vm.resetRemoteErrors(vm.creditCardForm.insurance)">
        <div ng-messages="vm.creditCardForm.insurance.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="number">This must be a number.</div>
        </div>
      </md-input-container>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row" class="layout-row">
    <span flex="" class="flex"></span>
    <button class="md-button md-ink-ripple" type="button" ng-click="vm.edit(creditCard.id)"
        ng-disabled="vm.creditCardForm.$pristine || vm.creditCardForm.$invalid">
      Update
    </button>
  </md-dialog-actions>
</form>
